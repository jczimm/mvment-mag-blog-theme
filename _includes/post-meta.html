{% if page.categories %}
  {% capture categories %}
<div class="section-label ib">
    {% for category in page.categories %}
    <span>{{ category }}</span>
    {% endfor %}
</div>
  {% endcapture %}
{% elsif page.category %}
  {% capture categories %}
<div class="section-label ib">
    <span>{{ page.category }}</span>
</div>
  {% endcapture %}
{% endif %}

<div class="post-meta">
    {{ categories }}<time datetime="{{ page.date | date_to_xmlschema }}" class="timestamp">{{ page.date | date_to_string }}</time>
