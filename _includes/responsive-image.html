{% assign largest = resized | sort: 'width' | last %}
{% capture srcset %}
    {% for i in resized %}
        /{{ i.path }} {{ i.width }}w,
    {% endfor %}
{% endcapture %}

<img {% if blurImage %}class="blur-bg"{% endif %} src="/{{ largest.path | relative_url }}" srcset="{{ srcset | strip_newlines | relative_url }}">
