{% comment %} <div class="share-page">
    Share this on
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url | prepend:site.baseurl }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}&via={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url | prepend:site.baseurl }}" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a>
    <a href="http://www.tumblr.com/share/link?url={{ site.url }}{{ page.url | prepend:site.baseurl }}&name={{ page.title }}&description=this+blog+post+by+MVMENT+Magazine" rel="nofollow" target="_blank" title="Share on Tumblr">Tumblr</a>
    <a href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url | prepend:site.baseurl }}&description={{ page.title }}" rel="nofollow" target="_blank" title="Share on Tumblr">Tumblr</a>
</div> {% endcomment %}
